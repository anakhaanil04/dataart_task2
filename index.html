<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Evolution of Mobile Phones</title>
    </head>
    <body>
        <header>
            <div>
                <h1>Evolution of Computer</h1>
            </div>
            <div>
                <button>Toggle Theme</button>
            </div>
        </header>
        <main>
            <nav>
                <p>the years and timeline</p>
            </nav>
            <section id="timeline">
                <div class="timeline-event">
                    <div class="circle"></div>
                    <h3>1983</h3>
                    <p>Motorola DynaTAC 8000X</p>
                    <img src="./motorola-dynatac.jpg" alt="Motorola DynaTAC">
                </div>

                <div class="timeline-event">
                    <div class="circle"></div>
                    <h3>1996</h3>
                    <p>Motorola StarTAC</p>
                    <img src="./moto star.jpeg" alt="Motorola StarTAC">
                </div>

                <div class="timeline-event">
                    <div class="circle"></div>
                    <h3>2000-2006</h3>
                    <p>Nokia 3310 Era</p>
                    <img src="./91+l+4-P7jL.jpg" class="nokia" alt="Nokia 3310">
                </div>

                <div class="timeline-event">
                    <div class="circle"></div>
                    <h3>2007-2010</h3>
                    <p>Birth of the Smartphone</p>
                    <img src="./iphone2g.png" alt="iPhone 1st Gen">
                </div>
                </section>

            <div id="modal">
                
            </div>
        </main>
    </body>
</html>
